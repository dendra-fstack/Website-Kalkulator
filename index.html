<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="h1">
    <div class="copy-container">
      <h1><marquee direction="right">Website Kalkulator</marquee></h1>
    </div>
  </div>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-operation class="op">%</button>
    <button data-operation class="op">รท</button>
    <button data-number class="num">1</button>
    <button data-number class="num">2</button>
    <button data-number class="num">3</button>
    <button data-operation class="op">x</button>
    <button data-number class="num">4</button>
    <button data-number class="num">5</button>
    <button data-number class="num">6</button>
    <button data-operation class="op">+</button>
    <button data-number class="num">7</button>
    <button data-number class="num">8</button>
    <button data-number class="num">9</button>
    <button data-operation class="op">-</button>
    <button data-number class="num">0</button>
    <button data-number class="num">.</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
